<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life cycle</title>
    
</head>
<body>
    <div id="app">

       <h1>Hello {{ name }}</h1>

    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Hcode Treinamentos'
            },
            beforeCreate() {
                console.log('before create');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('before moutend');
            },
            mounted() {
                console.log('moutend');
            },
            beforeUpdate() {
                console.log('before update');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('before destroy');
            },
            destroyed() {
                console.log('destroyed');
            },

        })

    </script>
</body>
</html>
