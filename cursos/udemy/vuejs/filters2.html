<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters 2</title>
    
</head>
<body>
    <div id="app">
        <h1>Hello {{ emptyValue | placeholder('Não foi informado valor') }}</h1>

       <h1>Hello {{ name }}</h1>

       <h1>Hello {{ name | upper}}</h1>

       <h2>O meu salário é: {{ salary | real }} {{ salary | pluralize(['real', 'reais'])}}</h2>
       <input type="text" placeholder="Digite seu salário" v-model="salary" autofocus>

       <h2>{{ msg | truncate(30) }}</h2>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Hcode Treinamentos',
                salary: 1,
                emptyValue: '',
                msg: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum magnam voluptatem modi, voluptates sequi, beatae et dolores corporis, sed adipisci aliquid obcaecati doloribus quasi. Rem asperiores similique repellendus consequatur ab!',
            },
            filters: {
                upper: function(value) {
                    return value.toUpperCase();
                },
                real: function(value) {
                    return `R$ ${parseInt(value).toFixed(2)}`
                },
            }

        })

    </script>
</body>
</html>
