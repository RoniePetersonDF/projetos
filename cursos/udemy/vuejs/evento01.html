<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="add">alert</button>

        <hr>
        <button v-on:dblclick="add">double click</button>
        <p>{{ counter }}</p>
    </div>
    
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                counter: 0,
            },
            methods: {
                add() {
                    this.counter++
                }
            }
            
        })
    </script>
    
</body>
</html>
