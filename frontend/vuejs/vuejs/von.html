<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters</title>
    
</head>
<body>
    <div id="app">

        <p v-on:click="reverseMessage()">{{ message }}</p>
       
    </div>

    <script src="vue.js"></script>
    

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Vue.js Ã© demais',
            },
            methods: {
                reverseMessage() {
                    this.message = this.message.split('').reverse().join('');
                }
            },
        })

    </script>
</body>
</html>
