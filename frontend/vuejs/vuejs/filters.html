<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters</title>
    
</head>
<body>
    <div id="app">

       <h1>Hello {{ name }}</h1>

       <h1>Hello {{ name | upper}}</h1>

       <h2>O meu salário é: {{ salary | real }}</h2>
       <input type="text" placeholder="Digite seu salário" v-model="salary" autofocus>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Hcode Treinamentos',
                salary: 0,
            },
            filters: {
                upper: function(value) {
                    return value.toUpperCase();
                },
                real: function(value) {
                    return `R$ ${parseInt(value).toFixed(2)}`
                },
            }

        })

    </script>
</body>
</html>
