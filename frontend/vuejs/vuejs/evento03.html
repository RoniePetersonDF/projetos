<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        
        <form action="" class="form">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input type="text" placeholder="Digite seu nome" name="username" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="Digite seu e-mail" name="email" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="">Digite sua mensagem</label>
                <textarea class="form-control" name="mensagem" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-info" @click.prevent="send">Enviar formul√°rio</button>
        </form>
        <a href="http://www.google.com"@click.prevent.once="alert('')">Google</a>    

    </div>
    
    <script>
        let app = new Vue({
            el: "#app",
            data: {
            },
            methods: {
                send(event) {
                    let form = event.target.form
                    
                    let data = new FormData(form)

                    for(let value of data.entries()) {
                        console.log(value)
                    }
                }
            }
            
        })
    </script>
    
</body>
</html>
