<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos 04</title>
    
</head>
<body>
    <div id="app">
       <input type="text" v-on:keyup.enter="alertKeyUp">
    </div>

    <script src="vue.js"></script>
    

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                number: 0,
                x: 0,
                y: 0,
            },
            methods: {
               alertKeyUp: function() {
                   alert(1111);
               }

            }
        })

    </script>
</body>
</html>
