<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="start">
        {{ message }}
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -> versao cdn -->
    <!-- <script src="vue.js"></script> _-> versÃ£o classica -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
    

    <script>
        var app = new Vue({
            el: '#start',
            data: {
                message: 'Hello World. Estou usando Vue!'
            },
        })

    </script>
</body>
</html>
