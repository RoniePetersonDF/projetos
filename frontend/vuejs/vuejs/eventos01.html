<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    
</head>
<body>
    <div id="app">
       <p>{{ number }}</p>
       <button v-on:click="addOne">Add 1</button>
    </div>

    <script src="vue.js"></script>
    

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                number: 0,
            },
            methods: {
                addOne: function() {
                    this.number++;
                }
            }
        })

    </script>
</body>
</html>
