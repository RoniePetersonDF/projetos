<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        
        <form action="" class="form">
            <div class="row">
                <div class="col" v-on:click.ctrl.exact="exec">1</div>
                <div class="col" v-on:click.ctrl.exact="exec">2</div>
                <div class="col" v-on:click.ctrl.exact="exec">3</div>
                <div class="col" v-on:click.ctrl.exact="exec">4</div>

            </div>
            
        </form>
        
    </div>
    
    <script>
        let app = new Vue({
            el: "#app",
            data: {
            },
            methods: {
                exec(e) {
                    let el = e.target;
                    let metodo = el.classList.contains('bg-info') ? 'remove' : 'add';
                    eval(`el.classList.${metodo}('bg-info')`)
                    
                    
                }
            }
            
        })
    </script>
    
</body>
</html>
