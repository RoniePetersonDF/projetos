<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="call($event)">alert</button>
        <hr>
        <a href="http://www.google.com" v-on:click="call">Google</a>
    </div>
    
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
            },
            methods: {
                call(e) {
                    e.preventDefault();
                    console.log(e);
                }
            }
            
        })
    </script>
    
</body>
</html>
