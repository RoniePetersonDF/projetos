<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    
</head>
<body>
    
    <div id="app"></div>
    <script>
        function OurApp() {
  return (
    <>
      <OurHeader />
      <TimeArea />
      <ul>
        <Pet name="Meowsalot" specie="cat" age="5" />
        <Pet name="Barksalot" specie="dog" age="2" />
        <Pet name="Fluffy" specie="rabbit" age="3" />
      </ul>
      <Footer />
    </>
  )
}

function Pet(props) {
  return <li>{props.name} is a {props.specie} and is {props.age} years old.</li>
}

function Footer() {
  return <small>Copyright Footer Text</small>
}

function TimeArea(){
  return  <p>The current time is {new Date().toLocaleString()}.</p>
} 

function OurHeader() {
  return <h1 className="special">Our Amazing App Header</h1>
}

setInterval(function() {
  ReactDOM.render(<OurApp />, document.querySelector("#app"))
}, 1000)
</body>
</html>
