<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando formulários</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só pode conter letrar e/ou números</li>
            <li>usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
    </header>
    
        <form  class="formulario">
            <label for="">Nome</label><br>
            <input type="text" class="nome"><br>
            <label for="">Sobrenome</label><br>
            <input type="text" class="sobrenome"><br>
            <label for="">CPF</label><br>
            <input type="text" class="cpf"><br>
            <label for="">Usuário</label><br>
            <input type="text" class="usuario"><br>
            <label for="">Senha</label><br>
            <input type="text" class="senha"><br>
            <label for="">Repetir Senha</label><br>
            <input type="text" class="repetir-senha"><br>

            <button type="submit">Enviar</button>        
        </form>
    <script src="main.js"></script>
</body>
</html>
