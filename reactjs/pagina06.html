<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    
</head>
<body>
    
    <div id="app"></div>
    <script>
      function OurApp() {
        return (
          <>
            <OurHeader />
            <TimeArea />
            <ul>
              {pets.map(function(pet) {
                return <Pet name={pet.name} species={pet.species} age={pet.age} key={pet.id} />
              })}
            </ul>
            <Footer />
          </>
        )
      }

      function Pet(props) {
        return <li>{props.name} is a {props.specie} and is {props.age} years old.</li>
      }

      function Footer() {
        return <small>Copyright Footer Text</small>
      }

      function TimeArea(){
        return  <p>The current time is {new Date().toLocaleString()}.</p>
      } 

      function OurHeader() {
        return <h1 className="special">Our Amazing App Header</h1>
      }

      setInterval(function() {
        ReactDOM.render(<OurApp />, document.querySelector("#app"))
      }, 1000)


      const pets = [
        { name: "Meowsalot", species: "cat", age: "5", id: 123456},
        { name: "Barksalot", species: "dog", age: "3", id: 987456},
        { name: "Fluffy", species: "rabbit", age: "2", id: 456321},
        { name: "Purrsloud", species: "cat", age: "1", id: 456789},
        { name: "Paws", species: "dog", age: "6", id: 223334},
      ]
    </script>
</body>
</html>
